<html lang="en">
<head>

            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

            <script src="static/js/scrollreveal.min.js"></script>

            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"rel="stylesheet">
            <!-- Bootstrap core CSS -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">

</head>
<body>

            <div class="return-link">
                        <a href="/contact.html" class="ps-3"> Back to contact</a>
            </div>

            <div class="query-form " >
                        <div class="container border rounded col-lg-5 col-md-7 mt-lg-4 mt-md-5 mt-sm-5 mx-auto p-lg-5 p-md-4 p-sm-4  ">
                                    <form action="https://formspree.io/f/mayaprjl" method="POST">
                                                <!--  input name -->
                                                <div class="active mb-3">
                                                            <label for="name">Your name</label>
                                                            <input type="text" id="name" name="Name" class="form-control " autocomplete="off" required>
                                                </div>
                                                
                                                <br>
                                                
                                                <!--  input email -->
                                                <div class="active mb-3">
                                                            <label for="email">Your email</label>
                                                            <input type="email" id="email" name="Email" class="form-control " autocomplete="off" required>
                                                </div>
                                                
                                                <br>
                                                
                                                <!--  textarea query -->
                                                <div class="form-group textarea-border-focus">
                                                            <label for="query">Your query</label>
                                                            <textarea class="form-control" name="Query" id="query" rows="4" required></textarea>
                                                </div>
                                                
                                                <div class="text-center mt-4 mb-2">
                                                            <button class="btn btn-blue-grey" id="query-btn">Send
                                                                        <i class="fa fa-send ml-2"></i>
                                                            </button>
                                                </div>
                                    </form>
                        </div>
            </div>

            
            <script>
                        AOS.init();
            </script>
</body>
</html>
